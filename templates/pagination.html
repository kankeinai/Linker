<div class="pagination">
    <span class="step-links" >
        {% if page.has_previous %}
            <a class="prev" href="?page={{page.previous_page_number }}"><span>&#10094;</span></a>
        {% endif %}
        {% if page.has_next %}
            <a class="next" href="?page={{page.next_page_number }}"><span>&#10095;</span></a>
        {% endif %}
    </span>
</div>
